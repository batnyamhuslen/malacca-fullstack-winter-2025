<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <img class="up-png" src="./images/up.svg" alt="up">
            <img class="avatar" src="./images/ellipse1.png" alt="profile photo">
            <img class="image1" src="./images/maskgroup.svg" alt="image1">
            <img class="image2" src="./images/vector2.svg" alt="vector2">
            <img class="image3" src="./images/vector3.svg" alt="vector3">
            <img class="image4" src="./images/vector6.svg" alt="vector6">
        </div>

        <div class="card-body">
            <h2 class="name">Johnny Rogers</h2>
            <div class="username">@jonnyrogers</div>

            <div class="socials">
                <img src="./images/facebook.svg" alt="">
                <img src="./images/IN.svg" alt="">
                <img src="./images/X.svg" alt="">
                <img src="./images/insta.svg" alt="">
                <img src="./images/ball.svg" alt="">
            </div>

            <p class="bio">
                Crafting brand and communication strategies,
                creating visual designs, leading art direction,
                and capturing portraits through photography.
            </p>


        </div>
        <div class="actions">
            <button class="btn btn-primary">Follow</button>
            <button class="btn btn-outside">Message</button>
        </div>
    </div>
</body>

</html>
