<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown-nav {
    background-color: #2c3e50;
    padding: 15px;
}

.nav-item {
    position:relative;        /* relative */
    display: inline-block;
}

.nav-item > a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
}

.dropdown {
    position:absolute;        /* absolute */
    top: 100%;                /* 100% - parent-ийн доор */
    left: 0;               /* 0 */
    background-color: white;
    min-width: 150px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    border-radius: 5px;
    display: none;            /* none - эхлээд нуугдсан */
}

.dropdown a {
    display: block;
    padding: 12px 15px;
    color: #333;
    text-decoration: none;
}

.dropdown a:hover {
    background-color: #f0f0f0;
}

/* Hover үед dropdown харуулах */
.nav-item:hover .dropdown {
    display: block;            /* block */
}

    </style>
</head>
<body>

    <nav class="dropdown-nav">
    <div class="nav-item">
        <a href="#">Products</a>
        <div class="dropdown">
            <a href="#">Product 1</a>
            <a href="#">Product 2</a>
            <a href="#">Product 3</a>
        </div>
    </div>
</nav>

</body>
</html>
