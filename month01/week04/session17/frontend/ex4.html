    <style>
div{
    position: absolute;        /* relative - child-д absolute ажиллуулахын тулд */
    width: 280px;
    padding: 25px;
    background-color: white;
    border: 1px solid #e0e0e0;
    border-radius: 10px;
}
.product-card {

.badge {

}

.price {

    font-size: 20px;
    font-weight: bold;
    margin-top: 15px;
