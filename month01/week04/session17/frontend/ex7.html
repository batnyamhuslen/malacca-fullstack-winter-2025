<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-container {
    position: relative;        /* relative */
    width: 300px;
    height: 200px;
    overflow: hidden;
    border-radius: 10px;
}

.image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.overlay {
    position: absolute;        /* absolute */
    top: 0;                /* 0 */
    left: 0;               /* 0 */
    width: 100%;              /* 100% */
    height: 100%;             /* 100% */
    background-color: rgba(0, 0, 0, 0.7);  /* 0.7 */
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;            /* 0 - эхлээд харагдахгүй */
    transition: opacity 0.3s;
}

.image-container:hover .overlay {
    opacity: 1;            /* 1 - hover үед харагдана */
}

    </style>
</head>
<body>
    <div class="image-container">
    <img src="./images.jpeg" alt="Sample Image">
    <div class="overlay">
        <h3>Image Title</h3>
        <p>View Details</p>
    </div>
</div>
</body>
</html>
