<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.card-container {
    text-align: center;
    padding: 20px;
}

.card {
    display: inline-block;     /* inline-block */
    width: 250px;             /* 250px */
    padding: 20px;            /* 20px */
    margin: 10px;             /* 10px */
    background-color: white;   /* white */
    border: 1px solid #ddd;  /* 1px solid #ddd */
    border-radius: 8px;      /* 8px */
    text-align: left;         /* left */
    vertical-align: top;     /* top (чухал!) */
}

.card h3 {
    color: #2c3e50;
    margin-bottom: 10px;
}

.card p {
    color: #666;
    font-size: 14px;
}

    </style>
</head>
<body>
    <div class="card-container">
    <div class="card">
        <h3>Card 1</h3>
        <p>Энэ бол эхний card.</p>
    </div>
    <div class="card">
        <h3>Card 2</h3>
        <p>Энэ бол хоёр дахь card.</p>
    </div>
    <div class="card">
        <h3>Card 3</h3>
        <p>Энэ бол гурав дахь card.</p>
    </div>
</div>
</body>
</html>
