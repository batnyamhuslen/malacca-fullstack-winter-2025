<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Base alert style */
.alert {
    padding: 15px 20px;       /* 15px 20px */
    border-radius: 6px;       /* 6 pixel */
    margin-bottom: 15px;       /* 15 pixel */
    font-size: 14px;           /* 14 pixel */
    border-left: 4px solid transparent;  /* 4px solid */
}

/* Success - Ногоон */
.alert-success {
    background-color: green;    /* #d4edda */
    color: #155724;               /* #155724 */
    border-left-color: #28a745;   /* #28a745 */
}

/* Warning - Шар */
.alert-warning {
    background-color: #fff3cd;    /* #fff3cd */
    color: #856404;               /* #856404 */
    border-left-color: #ffc107;   /* #ffc107 */
}

/* Error - Улаан */
.alert-error {
    background-color: #f8d7da;    /* #f8d7da */
    color: #721c24;               /* #721c24 */
    border-left-color: #dc3545;   /* #dc3545 */
}

/* Info - Цэнхэр */
.alert-info {
    background-color: #d1ecd1;    /* #d1ecf1 */
    color: #0c5460;               /* #0c5460 */
    border-left-color: #17a2b8;   /* #17a2b8 */
}

</style>
<body>
    <div class="alert alert-success">
    Амжилттай! Таны бүртгэл үүслээ.
</div>
<div class="alert alert-warning">
    Анхааруулга! Нууц үгээ солино уу.
</div>
<div class="alert alert-error">
    Алдаа! Нэвтрэх нэр буруу байна.
</div>
<div class="alert alert-info">
    Мэдээлэл: Системийн засвар 22:00-д эхэлнэ.
</div>

</body>
</html>
