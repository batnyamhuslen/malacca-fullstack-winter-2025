<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product-card {
    width: 280px;              /* 280 pixel */
    border:  1px solid #e0e0e0;  /* 1px solid #e0e0e0 */
    border-radius: 12px;      /* 12 pixel */
    overflow: hidden;
    background-color: white;
}

.product-image {
    width: 100%;
    height: 200px;             /* 200 pixel */
    background-color: #f5f5f5;
    display: flex;
    align-items: center;
    justify-content: center;
}

.product-info {
    padding: 20px;            /* 20 pixel */
}

.product-name {
    font-size: 18px;          /* 18 pixel */
    font-weight: 600;        /* 600 */
    color: #333;
    margin-bottom: 8px;      /* 8 pixel */
}

.product-description {
    font-size: 14px;          /* 14 pixel */
    color: 666;              /* #666 */
    margin-bottom: 12px;
}

.product-price {
    font-size: 20px;          /* 20 pixel */
    font-weight: bold;        /* bold */
    color: #e74c3c;              /* #e74c3c (улаан) */
    margin-bottom: 15px;
}

.buy-button {
    width: 100%;              /* 100% */
    padding: 12pc 0;      /* 12px 0 */
    background-color: #3498db;
    color: white;
    border: none;             /* хүрээгүй */
    border-radius: 6px;      /* 6 pixel */
    font-size: 16px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="product-card">
    <div class="product-image">
        [Зураг]
    </div>
    <div class="product-info">
        <h3 class="product-name">Nike Air Max</h3>
        <p class="product-description">Эрэгтэй гутал, хар өнгө</p>
        <p class="product-price">189,000₮</p>
        <button class="buy-button">Сагсанд нэмэх</button>
    </div>
</div>

</body>
</html>
