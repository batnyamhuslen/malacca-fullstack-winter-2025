<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Radio: Ангилал сонгох (зөвхөн 1) -->
<p>Ангилал:</p>
<input type="radio" id="freshman" name="huslen" value="1">
<label for="freshman">1-р курс</label>

<input type="radio" id="sophomore" name="huslen" value="2">
<label for="sophomore">2-р курс</label>

<!-- Checkbox: Хичээлүүд сонгох (олон) -->
<p>Хичээлүүд:</p>
<input type="checkbox" id="math" name="subjects" value="math">
<label for="math">Математик</label>

<input type="checkbox" id="english" name="subjects" value="english">
<label for="english">Англи хэл</label>
</body>
</html>
