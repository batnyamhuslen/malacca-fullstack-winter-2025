<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exericse</h1>
    <form action="/register">
        <input type="text" name="username">
        <button type="1">Бүртгүүлэх</button>
        
        <label for="username">Нэр:</label>
        <input type="text" name="username" id="username" placeholder="Нэрээ бичнэ үү">
        <label for="password">Нууц үг:</label>
        <input type="password" id="password" name="password">
        <label for="email" >И-мэйл:</label>
        <input type="email" name="email" id="email" placeholder="example@mail.com">
        <label for="age">Нас:</label>
        <input type="number" name="age" id="age" min="1" max="120">
        <label for="birthday">Төрсөн өдөр:</label>
        <input type="date" name="date" id="date">
    </form>
</body>
</html>
