<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between; 
            align-items: center;    
            background-color: white;
            padding: 20px 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .nav-menu li a {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            transition: color 0.3s;
        }

        .nav-menu li a:hover {
            color: #667eea;
        }

        .cta-button {
            padding: 12px 30px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #764ba2;
        }

        /* HERO SECTION */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .hero-buttons {
            display: flex;              /* Flexbox идэвхжүүлнэ */
            justify-content: center;    /* Товчнуудыг төвд байрлуулна */
            gap: 15px;                  /* Товчнуудын хооронд зай */
            flex-wrap: wrap; 
        }

        .hero-buttons button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .hero-buttons button:hover {
            transform: translateY(-2px);
        }

        .primary-btn {
            background-color: white;
            color: #667eea;
        }

        .secondary-btn {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">BrandName</div>
        <ul class="nav-menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#pricing">Pricing</a></li>
            <li><a href="#about">About</a></li>
        </ul>
        <button class="cta-button">Get Started</button>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Our Platform</h1>
            <p>Build amazing products with our cutting-edge technology. Start your journey today and transform your
                ideas into reality.</p>
            <div class="hero-buttons">
                <button class="primary-btn">Get Started</button>
                <button class="secondary-btn">Learn More</button>
            </div>
        </div>
    </section>
</body>
    
</html>
