<body>
        <h1>Contact Us</h1>
        <p>Send us a message and we will get back to you.</p>

        <form action="">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="e.g. Jane Doe">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="e.g. Jane@gmail.com">

            <label for="subject">Subject:</label>
            <select id="subject" name="subject">
                <option value="general">-- Select a subject --</option>
                <option value="technical">Technical Support</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select>

            <label for="name">message:</label>
            <textarea type="text" name="name" id="name" placeholder="Write your message here..."></textarea>
            <button>Send Message</button>
        </form>
</body>
