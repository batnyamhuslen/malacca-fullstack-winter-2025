<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .image-zoom {
            width: 300px;
            /* хүсвэл өөрчилж болно */
            overflow: hidden;
            border-radius: 12px;
            /* optional */
        }

        .image-zoom img {
            width: 100%;
            display: block;
            transition: transform 0.3s ease;
        }

        .image-zoom:hover img {
            transform: scale(1.1);
        }

    </style>
</head>

<body>
    <div class="image-zoom">
        <img src="" alt="Zoom photo">
    </div>
</body>

</html>
