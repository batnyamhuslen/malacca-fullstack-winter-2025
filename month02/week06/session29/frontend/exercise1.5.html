<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .icon-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border: none;
            background: #222;
            color: #fff;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        .icon {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .icon-btn:hover .icon {
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <button class="icon-btn">
        <span class="icon">+</span>
        Add Item
    </button>
</body>

</html>
